apply plugin: 'com.android.library'

android {

    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 32
        consumerProguardFiles 'proguard-rules.pro'
    }

    lintOptions {
        abortOnError false
    }

}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}